<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIRT - Mobile Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .signature-canvas {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">üì± SMIRT Mobile</h1>
                
                <!-- Test connessione -->
                <div class="mb-6">
                    <button onclick="testConnection()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold">
                        üîÑ Test Connessione
                    </button>
                    <div id="connectionResult" class="mt-2 text-sm"></div>
                </div>
                
                <!-- Form rapido -->
                <form id="quickForm" class="space-y-4">
                    <input type="text" id="luogo" placeholder="üìç Luogo intervento" class="w-full p-3 border rounded-lg text-lg" required>
                    <input type="date" id="dataInizio" class="w-full p-3 border rounded-lg text-lg" required>
                    <textarea id="descrizione" placeholder="üìù Descrizione lavoro" class="w-full p-3 border rounded-lg h-24 text-lg resize-none"></textarea>
                    
                    <!-- Firma touch-friendly -->
                    <div class="mt-6">
                        <label class="block text-lg font-medium mb-3 text-gray-700">‚úçÔ∏è Firma del Cliente:</label>
                        <canvas id="signatureCanvas" width="300" height="120" class="signature-canvas w-full bg-white"></canvas>
                        <button type="button" onclick="clearSignature()" class="mt-2 text-sm text-red-600 underline">üóëÔ∏è Cancella Firma</button>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-4 px-4 rounded-lg hover:bg-green-700 font-bold text-lg">
                        üì§ Invia Rapporto
                    </button>
                </form>
                
                <div id="result" class="mt-4 text-sm font-medium"></div>
            </div>
        </div>
    </div>

    <script>
        // URL Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxglDSGfDat3jfMK_UJ-xc4f63gxE6vuBTvpHwKHq30oeEBZAqOpepW3pzjloTK2H5xuA/exec';
        
        // Signature canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Stile del disegno
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        
        // Touch and mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // üî¥ FUNZIONE TRIM ULTRA-AGGRESSIVA MOBILE
        function trimCanvasWhitespace(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let minX = canvas.width, minY = canvas.height, maxX = 0, maxY = 0;
            
            // Trova bounds del contenuto - con tolleranza per grigio chiaro
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const alpha = data[index + 3];
                    
                    // Pixel significativo se non √® bianco puro o trasparente
                    const isSignificant = alpha > 10 && (r < 250 || g < 250 || b < 250);
                    
                    if (isSignificant) {
                        minX = Math.min(minX, x);
                        minY = Math.min(minY, y);
                        maxX = Math.max(maxX, x);
                        maxY = Math.max(maxY, y);
                    }
                }
            }
            
            // Se canvas vuoto, ritorna mini canvas
            if (minX >= maxX || minY >= maxY) {
                const emptyCanvas = document.createElement('canvas');
                emptyCanvas.width = 40;
                emptyCanvas.height = 20;
                const emptyCtx = emptyCanvas.getContext('2d');
                emptyCtx.fillStyle = 'white';
                emptyCtx.fillRect(0, 0, 40, 20);
                return emptyCanvas;
            }
            
            // Padding MINIMO per mobile
            const padding = 1;
            minX = Math.max(0, minX - padding);
            minY = Math.max(0, minY - padding);
            maxX = Math.min(canvas.width - 1, maxX + padding);
            maxY = Math.min(canvas.height - 1, maxY + padding);
            
            const trimmedCanvas = document.createElement('canvas');
            trimmedCanvas.width = maxX - minX + 1;
            trimmedCanvas.height = maxY - minY + 1;
            
            const trimmedCtx = trimmedCanvas.getContext('2d');
            trimmedCtx.fillStyle = 'white';
            trimmedCtx.fillRect(0, 0, trimmedCanvas.width, trimmedCanvas.height);
            trimmedCtx.drawImage(canvas, minX, minY, trimmedCanvas.width, trimmedCanvas.height, 0, 0, trimmedCanvas.width, trimmedCanvas.height);
            
            return trimmedCanvas;
        }
        
        function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'üîÑ Connessione in corso...';
            resultDiv.className = 'mt-2 text-sm text-blue-600';
            
            makeJsonpRequest('ping', {}, (response) => {
                if (response.status === 'pong') {
                    resultDiv.innerHTML = '‚úÖ Connessione OK! Server attivo';
                    resultDiv.className = 'mt-2 text-sm text-green-600 font-semibold';
                } else {
                    resultDiv.innerHTML = '‚ùå Errore: ' + response.message;
                    resultDiv.className = 'mt-2 text-sm text-red-600 font-semibold';
                }
            });
        }
        
        function makeJsonpRequest(action, data, callback) {
            const callbackName = 'jsonpCallback' + Date.now();
            const script = document.createElement('script');
            
            // Timeout ottimizzato per Google Apps Script (limite ~6s)
            const dataSize = JSON.stringify(data).length;
            const baseTimeout = 7000; // 7 secondi base (sotto il limite GAS)
            const extraTimeout = Math.floor(dataSize / 20000) * 1000; // +1s ogni 20KB
            const totalTimeout = Math.min(baseTimeout + extraTimeout, 10000); // Max 10s
            
            console.log(`üìä Richiesta ${action}: ${dataSize} bytes, timeout: ${totalTimeout}ms`);
            
            const timeoutId = setTimeout(() => {
                console.warn('‚è∞ Timeout scaduto per', action);
                callback({status: 'timeout', message: `Timeout dopo ${totalTimeout/1000}s - Dati potrebbero essere arrivati`});
                if (document.head.contains(script)) {
                    document.head.removeChild(script);
                }
                delete window[callbackName];
            }, totalTimeout);
            
            window[callbackName] = function(response) {
                clearTimeout(timeoutId);
                console.log(`‚úÖ Risposta ${action}:`, response);
                callback(response);
                if (document.head.contains(script)) {
                    document.head.removeChild(script);
                }
                delete window[callbackName];
            };
            
            script.onerror = function() {
                clearTimeout(timeoutId);
                console.error(`‚ùå Errore script per ${action}`);
                callback({status: 'error', message: 'Errore di connessione al server'});
                delete window[callbackName];
            };
            
            const params = new URLSearchParams({
                callback: callbackName,
                action: action,
                data: encodeURIComponent(JSON.stringify(data))
            });
            
            script.src = SCRIPT_URL + '?' + params.toString();
            document.head.appendChild(script);
        }
        
        document.getElementById('quickForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                user: 'mobile-utente',
                tipoIntervento: 'ordinario',
                luogo: document.getElementById('luogo').value,
                dataInizio: document.getElementById('dataInizio').value,
                dataFine: document.getElementById('dataInizio').value,
                descrizione: document.getElementById('descrizione').value,
                materiali: 'N/A'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üì§ Invio in corso...';
            resultDiv.className = 'mt-4 text-sm font-medium text-blue-600';
            
            // Fase 1: Salva dati
            makeJsonpRequest('save', formData, (response) => {
                if (response.status === 'success') {
                    resultDiv.innerHTML = '‚úÖ Dati salvati! Buono: ' + response.buonoLavoro;
                    resultDiv.className = 'mt-4 text-sm font-medium text-green-600';
                    
                    // Fase 2: Upload firma se presente
                    let signatureData = canvas.toDataURL();
                    const emptyCanvas = document.createElement('canvas');
                    emptyCanvas.width = canvas.width;
                    emptyCanvas.height = canvas.height;
                    
                    if (signatureData !== emptyCanvas.toDataURL()) {
                    // üí¨ COMPRESSIONE AGGRESSIVA MOBILE - Massima efficienza GAS
                    console.log(`üì± Canvas mobile originale: ${canvas.width}x${canvas.height}`);
                    
                    // STEP 1: Trim spazi bianchi (essenziale)
                    const trimmedCanvas = trimCanvasWhitespace(canvas);
                    console.log(`‚úÇÔ∏è Dopo trim: ${trimmedCanvas.width}x${trimmedCanvas.height}`);
                    
                    // STEP 2: Parti da JPEG 25% (molto pi√π aggressivo)
                    signatureData = trimmedCanvas.toDataURL('image/jpeg', 0.25);
                    console.log(`üóúÔ∏è JPEG 25% iniziale: ${Math.round(signatureData.length/1000)}KB`);
                    
                    // STEP 3: Compressione aggressiva per mobile
                    if (signatureData.length > 15000) { // >15KB - JPEG 20%
                        signatureData = trimmedCanvas.toDataURL('image/jpeg', 0.2);
                        console.log(`üóúÔ∏è JPEG 20%: ${Math.round(signatureData.length/1000)}KB`);
                    }
                    
                    if (signatureData.length > 25000) { // >25KB - JPEG 15%
                        signatureData = trimmedCanvas.toDataURL('image/jpeg', 0.15);
                        console.log(`üóúÔ∏è JPEG 15%: ${Math.round(signatureData.length/1000)}KB`);
                    }
                    
                    // STEP 4: Resize mobile aggressivo
                    if (signatureData.length > 35000) { // >35KB - Resize aggressivo
                        const resizedCanvas = document.createElement('canvas');
                        const resizedCtx = resizedCanvas.getContext('2d');
                        
                        // Mobile: ridimensiona a 45% per massima efficacia
                        resizedCanvas.width = Math.max(80, trimmedCanvas.width * 0.45);
                        resizedCanvas.height = Math.max(40, trimmedCanvas.height * 0.45);
                        
                        resizedCtx.fillStyle = 'white';
                        resizedCtx.fillRect(0, 0, resizedCanvas.width, resizedCanvas.height);
                        resizedCtx.drawImage(trimmedCanvas, 0, 0, resizedCanvas.width, resizedCanvas.height);
                        
                        signatureData = resizedCanvas.toDataURL('image/jpeg', 0.18);
                        console.log(`üìè Mobile Resize 45% + JPEG 18%: ${resizedCanvas.width}x${resizedCanvas.height} = ${Math.round(signatureData.length/1000)}KB`);
                    }
                    
                    console.log(`üí¨ MOBILE AGGRESSIVO: ${Math.round(signatureData.length/1000)}KB`);
                    
                    console.log(`üìè Dimensione firma: ${signatureData.length} caratteri`);
                        resultDiv.innerHTML = 'üì§ Caricamento firma cliente...';
                        
                        const signatureUpload = {
                            buonoLavoro: response.buonoLavoro,
                            tipoIntervento: 'ordinario',
                            signatureBase64: signatureData
                        };
                        
                        makeJsonpRequest('upload-client-signature', signatureUpload, (signResponse) => {
                            if (signResponse.status === 'success') {
                                resultDiv.innerHTML = 'üéâ Rapporto completo inviato con successo!<br>üìÅ Firma salvata su Drive';
                                resultDiv.className = 'mt-4 text-sm font-medium text-green-600';
                                document.getElementById('quickForm').reset();
                                clearSignature();
                            } else if (signResponse.status === 'timeout') {
                                resultDiv.innerHTML = '‚ö†Ô∏è Dati salvati, firma probabilmente caricata (connessione lenta)<br>üîç Controlla Google Drive per conferma';
                                resultDiv.className = 'mt-4 text-sm font-medium text-orange-600';
                            } else {
                                resultDiv.innerHTML = '‚ö†Ô∏è Dati salvati ma errore firma: ' + signResponse.message;
                                resultDiv.className = 'mt-4 text-sm font-medium text-orange-600';
                            }
                        });
                    } else {
                        resultDiv.innerHTML = '‚úÖ Rapporto salvato (senza firma)';
                        resultDiv.className = 'mt-4 text-sm font-medium text-green-600';
                        document.getElementById('quickForm').reset();
                    }
                } else if (response.status === 'timeout') {
                    resultDiv.innerHTML = '‚ö†Ô∏è Invio completato (connessione lenta)<br>üîç Controlla Google Sheets per conferma';
                    resultDiv.className = 'mt-4 text-sm font-medium text-orange-600';
                } else {
                    resultDiv.innerHTML = '‚ùå Errore: ' + (response.message || 'Errore sconosciuto');
                    resultDiv.className = 'mt-4 text-sm font-medium text-red-600';
                }
            });
        });
        
        // Auto-set today's date
        document.getElementById('dataInizio').value = new Date().toISOString().split('T')[0];
        
        // Test automatico connessione al caricamento
        window.addEventListener('load', () => {
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
