<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIRT - Test Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .signature-canvas {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            cursor: crosshair;
            touch-action: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-4">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-center mb-6">üì± SMIRT Mobile Test</h1>
                
                <!-- Test connessione -->
                <div class="mb-6">
                    <button onclick="testConnection()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Test Connessione
                    </button>
                    <div id="connectionResult" class="mt-2 text-sm"></div>
                </div>
                
                <!-- Form rapido -->
                <form id="quickForm" class="space-y-4">
                    <input type="text" id="luogo" placeholder="Luogo intervento" class="w-full p-3 border rounded-lg" required>
                    <input type="date" id="dataInizio" class="w-full p-3 border rounded-lg" required>
                    <textarea id="descrizione" placeholder="Descrizione" class="w-full p-3 border rounded-lg h-20"></textarea>
                    
                    <!-- Firma touch-friendly -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2">Firma del Cliente:</label>
                        <canvas id="signatureCanvas" width="300" height="150" class="signature-canvas w-full"></canvas>
                        <button type="button" onclick="clearSignature()" class="mt-2 text-sm text-red-600">Cancella Firma</button>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700">
                        üì§ Invia Rapporto
                    </button>
                </form>
                
                <div id="result" class="mt-4 text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // URL Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxglDSGfDat3jfMK_UJ-xc4f63gxE6vuBTvpHwKHq30oeEBZAqOpepW3pzjloTK2H5xuA/exec';
        
        // Signature canvas setup
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Touch and mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function testConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'üîÑ Testing...';
            
            makeJsonpRequest('ping', {}, (response) => {
                if (response.status === 'pong') {
                    resultDiv.innerHTML = '‚úÖ Connessione OK!';
                    resultDiv.className = 'mt-2 text-sm text-green-600';
                } else {
                    resultDiv.innerHTML = '‚ùå Errore: ' + response.message;
                    resultDiv.className = 'mt-2 text-sm text-red-600';
                }
            });
        }
        
        function makeJsonpRequest(action, data, callback) {
            const callbackName = 'jsonpCallback' + Date.now();
            const script = document.createElement('script');
            
            window[callbackName] = function(response) {
                callback(response);
                document.head.removeChild(script);
                delete window[callbackName];
            };
            
            const params = new URLSearchParams({
                callback: callbackName,
                action: action,
                data: encodeURIComponent(JSON.stringify(data))
            });
            
            script.src = SCRIPT_URL + '?' + params.toString();
            document.head.appendChild(script);
        }
        
        document.getElementById('quickForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                user: 'mobile-user',
                tipoIntervento: 'ordinario',
                luogo: document.getElementById('luogo').value,
                dataInizio: document.getElementById('dataInizio').value,
                dataFine: document.getElementById('dataInizio').value,
                descrizione: document.getElementById('descrizione').value,
                materiali: 'N/A'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üì§ Invio in corso...';
            
            // Fase 1: Salva dati
            makeJsonpRequest('save', formData, (response) => {
                if (response.status === 'success') {
                    resultDiv.innerHTML = '‚úÖ Dati salvati! Buono: ' + response.buonoLavoro;
                    
                    // Fase 2: Upload firma se presente
                    const signatureData = canvas.toDataURL();
                    if (signatureData !== 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQIHWNgAAIAAAUAAY27m/MAAAAASUVORK5CYII=') {
                        const signatureUpload = {
                            buonoLavoro: response.buonoLavoro,
                            tipoIntervento: 'ordinario',
                            signatureBase64: signatureData
                        };
                        
                        makeJsonpRequest('upload-client-signature', signatureUpload, (signResponse) => {
                            if (signResponse.status === 'success') {
                                resultDiv.innerHTML = 'üéâ Rapporto completo inviato!';
                                resultDiv.className = 'mt-4 text-sm text-green-600';
                                document.getElementById('quickForm').reset();
                                clearSignature();
                            } else {
                                resultDiv.innerHTML = '‚ö†Ô∏è Dati salvati ma errore firma: ' + signResponse.message;
                                resultDiv.className = 'mt-4 text-sm text-orange-600';
                            }
                        });
                    } else {
                        resultDiv.innerHTML = '‚úÖ Rapporto salvato (senza firma)';
                        resultDiv.className = 'mt-4 text-sm text-green-600';
                    }
                } else {
                    resultDiv.innerHTML = '‚ùå Errore: ' + response.message;
                    resultDiv.className = 'mt-4 text-sm text-red-600';
                }
            });
        });
        
        // Auto-set today's date
        document.getElementById('dataInizio').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
